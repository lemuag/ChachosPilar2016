  <div class="item item-thumbnail-left">
    <img src="img/{{event.category}}.png">
    <span class="tituloEvento">{{event.title}} (ID #{{event.id}})</span>
    
    <p><span  class="icon ion-calendar">   DÃ­a {{event.day}} - {{event.hour}}</p>

    </p>

<span>MAPA: Lat {{event.place_lat}}, Long {{event.place_long}}</span>
